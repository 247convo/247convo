<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{brandName}} Chat Widget</title>

  <!-- Load CSS from Render -->
  <link rel="stylesheet" href="https://two47convo.onrender.com/247convo-style.css" />
  <style>
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

  <!-- âœ… Chat Bubble (Visible at all times) -->
  <div id="chat-bubble">ğŸ’¬</div>
  <div id="chat-bubble-msg">Need help? Ask {{chatbotName}}.</div>

  <!-- âœ… Glassmorphic Lead Form (Floating Same Spot as Chat) -->
  <div id="leadOverlay" class="lead-form-popup hidden">
    <div class="glass-card lead-form-wrapper">
      <h3 class="welcome-title">Welcome back</h3>
      <p class="welcome-subtext">Please enter your details.</p>

      <div class="input-group">
        <span class="icon">ğŸ‘¤</span>
        <input type="text" id="leadName" placeholder="John Doe" oninput="validateLead()" />
        <span class="checkmark" id="nameCheck">âœ…</span>
      </div>

      <div class="input-group">
        <span class="icon">âœ‰ï¸</span>
        <input type="email" id="leadEmail" placeholder="john.doe@example.com" oninput="validateLead()" />
        <span class="checkmark" id="emailCheck">âœ…</span>
      </div>

      <button id="startChatBtn" onclick="submitLead()" disabled>Continue</button>
      <p id="leadError" class="error-text"></p>
    </div>
  </div>

  <!-- âœ… Chat Popup -->
  <div class="chat-popup" id="chatPopup">
    <div class="chat-header">
      {{brandName}} Assistant
      <button class="close-btn" onclick="toggleChat()">âœ–</button>
    </div>

    <!-- âœ… Chat Section (Hidden until form submitted) -->
    <div id="chatBox" class="hidden">
      <div class="chatbox" id="chat">
        <div class="quick-options" id="quickOpts">
          <button onclick="quickAsk('{{option1}}')">{{option1}}</button>
          <button onclick="quickAsk('{{option2}}')">{{option2}}</button>
          <button onclick="quickAsk('{{option3}}')">{{option3}}</button>
        </div>
      </div>

      <div class="support-link">
        <a href="{{supportUrl}}" target="_blank">ğŸ“ Need more help? Contact Support</a>
      </div>

      <div class="input-section">
        <input type="text" id="userInput" placeholder="Type your messageâ€¦" onkeydown="handleKey(event)" />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- âœ… Audio -->
  <audio id="bubbleSound" src="https://www.smoothietexts.com/wp-content/uploads/2025/06/mixkit-software-interface-start-2574.wav" preload="auto"></audio>
  <audio id="replySound" src="https://www.smoothietexts.com/wp-content/uploads/2025/06/mixkit-correct-answer-tone-2870.wav" preload="auto"></audio>

  <!-- âœ… JS -->
  <script src="https://two47convo.onrender.com/247convo-script.js" defer></script>
</body>
</html>
