<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmoothieTexts AI Assistant</title>
  <style>
    body {
      background-color: #f2f3fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .chat-box h2 {
      margin-top: 0;
      color: #3e3f5e;
    }
    #response {
      margin: 15px 0;
      color: #5f6275;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 12px;
      border: 2px solid #e73c7e;
      border-radius: 6px;
      resize: none;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      background-color: #e73c7e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d02f6f;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>Hi! My name is <strong>Xalvis</strong>, SmoothieTexts AI Agent.<br>How can I help you today?</h2>
    <div id="response"></div>
    <textarea id="question" placeholder="Type here..."></textarea>
    <button onclick="ask()">Send</button>
  </div>

  <script>
    async function ask() {
      const question = document.getElementById('question').value;
      const res = await fetch(`http://127.0.0.1:8000/chat?question=${encodeURIComponent(question)}`);
      const data = await res.json();
      document.getElementById('response').innerText = data.answer || "Sorry, I didnâ€™t understand that.";
    }
  </script>
</body>
</html>
